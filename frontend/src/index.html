<html>
<head>
    <script src="libs/EventPromise.js" type="text/javascript" language="javascript"> </script>
    <script src="libs/EventDispatcher.js" type="text/javascript" language="javascript"> </script>
    <script src="libs/WorkerHost.js" type="text/javascript" language="javascript"> </script>
    <script src="libs/SRACrypto.js" type="text/javascript" language="javascript"> </script>
    <script src="poker.js" type="text/javascript" language="javascript"> </script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls" style="bottom: 0; position: absolute">
    <input type="range" min="0" max="1000" value="100" step="100" id="myRange">

    <button id="bet" onclick="pokerjs.game.bet(Number(slider.value)); console.log(pokerjs.game);"></button>
    <button id="fold" onclick="pokerjs.game.bet(-1); console.log(pokerjs.game);">Fold</button>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("bet");
        output.innerHTML = "Bet " + slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
          output.innerHTML = "Bet " + slider.value;
        }
    </script>
</div>
<script>
    (async () => await pokerjs.init())();
</script>
</body>
</html>
